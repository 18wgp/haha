<script>
     a=0;
    c=''
    var ab=setInterval(function () {

        var xhr=new XMLHttpRequest();
        var round=Math.floor(Math.random()*10)
        xhr.onreadystatechange=function () {
            if (xhr.readyState==4 && xhr.status==200){
                ++a;
                let json=xhr.responseText;
                let obj1=JSON.parse(json)
                c=c+obj1;
                document.write('第'+a+'位密码：'+obj1+"<br>")
                if (a==4){
                    clearInterval(ab)
                }
            }
        }
        xhr.open('get','password1.php?round='+round)
        xhr.send();
        if (a==4){
            clearInterval(ab)
        }
    },1500)
     if (a==4){
         clearInterval(ab)
     }




















</script>
